  будут рассмотрены тонкости реализации рассмотренных алгоритмов на языках C++, Java
  и Python. Слушателям будет предложено реализовать большинство разобранных в курсе
  алгоритмов. Решения будут проверяться тестирующей системой на тщательно подобранных
  тестах.<br/><br/>Learn more at <a href="https://stepik.org/course/217">https://stepik.org/course/217</a>'
